<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  
  <main class="card">
    <img src="images/image-header-mobile.jpg" alt="people working">
    <header>
      <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
    </header>
    <p class="description">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.
    </p>
    <section class="container">
      <div class="companies">10k+ companies</div>
      <div class="templates">314 templates</div>
      <div class="queries">12m+ queries</div>
    </section>
  </main>

</body>
</html>
